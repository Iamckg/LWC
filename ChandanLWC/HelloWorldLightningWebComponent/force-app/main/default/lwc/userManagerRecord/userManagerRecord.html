<template>
    <lightning-card title="Account List">
        <lightning-layout multiple-rows="true">
            <!-- Search box -->
            <lightning-layout-item>
                <lightning-input
                    type="text"
                    label="Search by Name"
                    onchange={handleSearchChange}>
                </lightning-input>
            </lightning-layout-item>
            <!-- Rating filter -->
            <lightning-layout-item>
                <lightning-combobox
                    label="Filter by Rating"
                    options={ratingOptions}
                    value={selectedRating}
                    onchange={handleRatingChange}>
                </lightning-combobox>
            </lightning-layout-item>
        </lightning-layout>
        <!-- Account records datatable -->
        <template if:true={filteredAccounts}>
            <lightning-datatable
                data={filteredAccounts}
                columns={columns}
                key-field="Id">
            </lightning-datatable>
        </template>
        <template if:true={error}>
            <div class="slds-p-around_medium">
                <p>Error fetching Account data</p>
                <p>{error}</p>
            </div>
        </template>
    </lightning-card>
</template>
